    name = "Company"
    url  = "/company/"
    weight = 5

[[menu.register]]
    name = "Try For Free"
    url  = "https://beta.monax.io/register"
    weight = 1

[[menu.login]]
    name = "Login"
    url  = "https://beta.monax.io/"
    weight = 7


[params]
    # viewMorePostLink = "/archive/"
    author = "Monax"
    defaultKeywords = ["monax", "agreements network"]
    defaultDescription = "Monax"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "green"

    # Import fonts
    googlefonts = ["Montserrat:200,300,400,600", "Source Code Pro"]
    fontbody = 'Montserrat'
    fontheadings = 'Montserrat'
    fontcode = 'Source Code Pro'

    # Enable the contact form by entering your Formspree.io email
    email = "info@monax.io"

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    # Main site logo
    logo = "/img/logo.png"

    # Additional scripts - header
    additional_header_script_urls = [
     "",
    ]
    # Additional scripts - footer
    additional_footer_script_urls = [
     "",
    ]


[Permalinks]
    blog = "/blog/:year/:month/:title/"
    casestudies = "/casestudies/:title/"
    explainers = "/explainers/:title/"
    screencasts = "/screencasts/:title/"
    webinars = "/webinars/:year/:month/:title/"
