baseurl = "https://monax.io"
title = "MONAX"
theme = "hugo-universal-theme"
themesDir = "./themes/"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 6

[menu]

# Main menu


[[menu.left]]
    name = "Features"
    url  = "/features/"
    weight = 2

[[menu.left]]
    name = "Monax For"
    identifier = "monaxfor"
    url  = "#"
    weight = 3

    # sub menu items
    [[menu.left]]
      Name = "Fleet leasing"
      parent = "monaxfor"
      URL = "/for/fleet-leasing/"
