baseurl = "https://monax.io"
title = "MONAX"
theme = "hugo-universal-theme"
themesDir = "./themes/"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 6

[menu]

# Main menu

[[menu.main]]
    name = "Features"
    url  = "/features/"
    weight = 2

[[menu.main]]
    name = "Monax For"
    identifier = "monaxfor"
    url  = "#"
    weight = 3

    # sub menu items
    [[menu.main]]
      Name = "Fleet leasing"
      parent = "monaxfor"
      URL = "/for/fleet-leasing/"
      Post = "How Monax can power your fleet leases, simplify your business processes and drive new revenue streams"
      Weight = 1

    [[menu.main]]
      Name = "Corporate Governance"
      parent = "monaxfor"
      URL = "/for/corporate-governance/"
      Post = "How Monax can simplify and speed up your corporate governance, and give you full control over your agreements"
      Weight = 2

    [[menu.main]]
      Name = "Content Creators"
      parent = "monaxfor"
      URL = "/for/content-creators/"
      Post = "How Monax can strengthen your brand, protect your IP and drive new revenue streams for your content"
      Weight = 3

    [[menu.main]]
      Name = "Lawyers"
      parent = "monaxfor"
      URL = "/for/lawyers/"
      Post = "How Monax can simplify your workflow and turn your knowledge into commoditisable legal products"
      Weight = 4

[[menu.main]]
    name = "Resources"
    identifier = "resources"
    url  = "#"
    weight = 4

    # sub menu items
    [[menu.main]]
      Name = "Blog"
      parent = "resources"
      URL = "/blog/"
      Post = "Discover our journey, how we think and the paradigm shift we see happening toward legal products."
      Weight = 1

    [[menu.main]]
      Name = "Case Studies"
      parent = "resources"
      URL = "/casestudies/"
      Post = "Explore how other individuals and companies are transforming business with Monax"
      Weight = 2

    [[menu.main]]
      Name = "Explainers"
      parent = "resources"
      URL = "/explainers/"
      Post = "Learn how Monax can help you streamline your business. Explore best practices for Monax tools and ask questions."
      Weight = 3

    [[menu.main]]
      Name = "Webinars"
      parent = "resources"
      URL = "/webinars/"
      Post = "Join us for industry insight and best practice advice on using legal products to streamline your business."
      Weight = 4

