      Weight = 1

    [[menu.left]]
      Name = "Corporate Governance"
      parent = "monaxfor"
      URL = "/for/corporate-governance/"
      Post = "How Monax can simplify and speed up your corporate governance, and give you full control over your agreements"
      Weight = 2

    [[menu.left]]
      Name = "Content Creators"
      parent = "monaxfor"
      URL = "/for/content-creators/"
      Post = "How Monax can strengthen your brand, protect your IP and drive new revenue streams for your content"
      Weight = 3

    [[menu.left]]
      Name = "Lawyers"
      parent = "monaxfor"
      URL = "/for/lawyers/"
      Post = "How Monax can simplify your workflow and turn your knowledge into commoditisable legal products"
      Weight = 4

[[menu.left]]
    name = "Resources"
    identifier = "resources"
    url  = "#"
    weight = 4

    # sub menu items
    [[menu.left]]
      Name = "Blog"
      parent = "resources"
      URL = "/blog/"
      Post = "Discover our journey, how we think and the paradigm shift we see happening toward legal products."
