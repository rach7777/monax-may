os:
  authoritative: "UBUNTU:14.04"

golang:
  minimum: 1.6
  authoritative: 1.6

docker:
  minimum: 1.9.1
  authoritative: 1.11.2

cli:
  repository: "https://github.com/eris-ltd/eris-cli.git"
  releases: "https://github.com/eris-ltd/eris-cli/releases"
  pms:
    - name: Homebrew
      cmd: "brew install eris"
    - name: apt-get
      cmd: "(sudo) apt-get install eris"