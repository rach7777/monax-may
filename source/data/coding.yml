authoritative_os: "UBUNTU:16.04"

golang_min: 1.6
golang_auth: 1.6

docker_min: 1.9.1
docker_auth: 1.11.2

docker_machine_min: 0.4.1
docker_machine_auth: 0.8.1

cli:
  repository: "https://github.com/eris-ltd/eris-cli.git"
  releases: "https://github.com/eris-ltd/eris-cli/releases/latest"
  pms:
    - name: Homebrew
      cmd: brew
    - name: Chocolatey
      cmd: choco
    - name: Fedora or RHEL
      cmd: yum
    - name: Ubuntu
      cmd: apt

brew: |-
  brew cask install virtualbox
  brew install eris docker docker-machine

brew_dev: |-
  brew cask install virtualbox
  brew install --devel eris docker docker-machine virtualbox

choco: |-
  choco install eris docker docker-machine virtualbox

yum: |-
  sudo su -c "curl -L https://yum.monax.io/yum/eris.repo > \
    /etc/yum.repos.d/eris.repo"
  yum install -y eris-cli

apt: |-
  sudo add-apt-repository https://apt.monax.io
  curl -L https://apt.monax.io/APT-GPG-KEY | sudo apt-key add -
  sudo apt-get update && sudo apt-get install -y eris
