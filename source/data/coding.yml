authoritative_os: "UBUNTU:16.04"

golang_min: 1.6
golang_auth: 1.6

docker_min: 1.9.1
docker_auth: 1.11.2

docker_machine_min: 0.4.1
docker_machine_auth: 0.8.1

cli:
  repository: "https://github.com/monax/cli.git"
  releases: "https://github.com/monax/cli/releases/latest"
  pms:
    - name: Homebrew
      cmd: brew
#    - name: Chocolatey
#      cmd: choco
    - name: Fedora or RHEL
      cmd: yum
    - name: Ubuntu
      cmd: apt

brew: |-
  brew cask install virtualbox
  brew install monax docker docker-machine

brew_dev: |-
  brew cask install virtualbox
  brew install --devel monax docker docker-machine virtualbox

#choco: |-
#  choco install monax docker docker-machine virtualbox

yum: |-
  sudo su -c "curl -L https://yum.monax.io/yum/monax.repo > \
    /etc/yum.repos.d/monax.repo"
  yum install -y monax

apt: |-
  sudo add-apt-repository https://apt.monax.io
  curl -L https://apt.monax.io/APT-GPG-KEY | sudo apt-key add -
  sudo apt-get update && sudo apt-get install -y monax
