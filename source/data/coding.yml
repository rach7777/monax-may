authoritative_os: "UBUNTU:16.04"

golang_min: 1.6
golang_auth: 1.6

docker_min: 1.9.1
docker_auth: 1.11.2

docker_machine_min: 0.4.1
docker_machine_auth: 0.8.1

cli:
  repository: "https://github.com/eris-ltd/eris-cli.git"
  releases: "https://github.com/eris-ltd/eris-cli/releases/latest"
  pms:
    - name: Homebrew
      cmd: brew
    - name: Chocolatey
      cmd: choco
    - name: Fedora or RHEL
      cmd: yum
    - name: Ubuntu
      cmd: apt

brew: |-
  brew install eris docker-machine virtualbox

brew_dev: |-
  brew install --devel eris docker-machine virtualbox

choco: |-
  choco install eris docker-machine virtualbox

yum: |-
  sudo su -c "curl -sSL https://eris-rpm.s3.amazonaws.com/eris/eris.repo > \
    /etc/yum.repos.d/eris.repo"
  yum install eris-cli

apt: |-
  sudo add-apt-repository https://eris-deb.s3.amazonaws.com
  curl https://eris-deb.s3.amazonaws.com/APT-GPG-KEY|sudo apt-key add -
  sudo apt-get update && sudo apt-get install eris
