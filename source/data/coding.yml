authoritative_os: "UBUNTU:16.04"

golang_min: 1.6
golang_auth: 1.6

docker_min: 1.9.1
docker_auth: 1.11.2

cli:
  repository: "https://github.com/eris-ltd/eris-cli.git"
  releases: "https://github.com/eris-ltd/eris-cli/releases/latest"
  pms:
    - name: Homebrew
      cmd: brew
    - name: Chocolatey
      cmd: choco
    - name: Fedora or RHEL
      cmd: yum
    - name: Ubuntu
      cmd: apt

brew: |-
  brew install eris

brew_dev: |-
  brew install --devel eris

choco: |-
  choco install eris

yum: |-
  sudo su -c "curl -sSL https://yum.eris.industries/eris.repo > \
    /etc/yum.repos.d/eris.repo"
  yum install eris-cli

apt: |-
  sudo add-apt-repository https://apt.eris.industries
  sudo apt-key adv --keyserver hkp://pool.sks-keyservers.net \
    --recv-keys 7D1F8F5A
  sudo apt-get update && sudo apt-get install eris
