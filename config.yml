# ----------------------- #
#      Main Configs       #
# ----------------------- #
baseurl: "http://localhost"
# baseurl: "https://monax.industries"
title: "Monax Industries"
languageCode: "en-us"

# ----------------------- #
#          Hugo           #
# ----------------------- #
archetypedir: "archetype"
contentdir: "content"
dataDir: "data"
layoutdir: "layouts"
publishdir: "public"
staticdir: "static"
themesdir: "themes"
ignoreFiles:
  - "\\.foo$"
  - "\\.boo$"
  - "content/blog/images/*"
  - "content/blog/drafts/*"

theme: ""
metadataformat: "yaml"
defaultExtension: "html"

builddrafts: false
buildFuture: false
canonifyurls: true
disable404: false
disableRSS: false
disablePathToLower: false
disableSitemap: false
enableRobotsTXT: true
enableEmoji: false
noTimes: true
pygmentsCodeFences: false
pygmentsCodeFencesGuessSyntax: false
uglyURLs: false

paginate: 10
paginatePath: "page"
footnotereturnlinkcontents: "â†©"
disqusShortname: erisindustriesblog

sitemap:
  changefreq: monthly
  priority: 0.5
  filename: sitemap.xml

# ----------------------- #
#        Markdown         #
# ----------------------- #
blackfriday:
  # style
  smartypants: true
  angledQuotes: false
  fractions: false
  smartDashes: true
  latexDashes: true

  # html stuff
  hrefTargetBlank: true
  plainIDAnchors: true
  sourceRelativeLinksEval: true

  # extensions to use -> https://github.com/russross/blackfriday/blob/master/markdown.go
  extensions:
    - noIntraEmphasis
    - tables
    - autolink
    - strikethrough
    - footnotes
    - noEmptyLineBeforeBlock
    - headerIds
    - titleblock
    - autoHeaderIds
    - definitionLists
    - fencedCode

  # extensions not to use -> https://github.com/russross/blackfriday/blob/master/markdown.go
  extensionsmask:
    - laxHtmlBlocks
    - spaceHeaders
    - tabSizeEight
    - hardLineBreak
    - backslashLineBreak

