---

layout: collection

---

<article>
  {% for category in site.categories %}
    <h2 id="{{ category[0] }}-ref">{{ category[0] | join: "/" | titlecase }}</h2>
    <ul>
      {% for post in category[1] %}
        <li><a href="{{ this_site.url }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
</article>
