[history]
    enable = true
    title = "Monax are at the forefront of blockchain technology"
    subtitle = "Lorem tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."

    [[history.time]]
      date = "June 2014"
      label = "Eris Industries Founded"
      logo = "/img/logos/Eris_icon_white.png"
      description_text = "Eris Industries Founded"

    [[history.time]]
      date = "Dec 2014"
      label = "Burrow Launched"
      logo = "/img/logos/Burrow_icon_white.png"
      description_text = "Burrow - the first permissioned blockchain - is launched"

    [[history.time]]
      date = "2015"
      label = "Eris Platform Launched"
      logo = "/img/logos/Eris_icon_white.png"
      description_text = "Eris v0.10 platform is launched"

    [[history.time]]
      date = "2016"
      label = "Rebrand To Monax"
      logo = "/img/logos/monax_icon_white.png"
      description_text = "Rebrand of Eris to Monax"

    [[history.time]]
      date = "Feb 2017"
      label = "Monax Joins Hyperledger"
      logo = "/img/logos/Hyperledger_icon_white.png"
      description_text = "Monax joins the Hyperledger Consortium"

    [[history.time]]
      date = "March 2017"
      label = "Monax Joins The EEA"
      logo = "/img/logos/eea_icon_white.png"
      description_text = "Monax joins the Enterprise Ethereum Alliance"

    [[history.time]]
      date = "April 2018"
      label = "Agreements Network"
      logo = "/img/logos/AgreementsNetwork_icon_white.png"
      description_text = "Monax announces the Agreements Network as one of the founding companies behind it"


