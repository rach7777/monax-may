    enable = true
    title = "Overview of features"
    subtitle = "Lorem tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam."
    img_left = false
    hero_signup = true
    # img_right = "/img/assets/background-elements/wphone-test.png"
    background_element = "/img/assets/background-elements/abstract-01.jpg"


[feature]
  enable = true
  title = "How do you use legal templates?"
  consumer_option = "I use legal templates"
  producer_option = "I produce legal templates"

  [feature.consumer]
    enable = true

    [[feature.consumer.section]]
      title = "100% transparency on your legal matters."
      subtitle = "Maintain constant insight as to what is happening in your contracts. Track every step along the way, gathering evidence required to fulfill an agreement from signing to shipping or payments and the like. Put your mind at ease and concentrate on nurturing your business."
      #### ZOOM TEMPLATE
      animation_id = "feature-animation-1"
      animation_type = "zoom"
      img_base = "/img/assets/animations/shared/base-mac.png"
      img_content_container = "mac" # set to 'mac' or 'iphone'
      img_content_layer_src = "/img/assets/animations/1-100-percent-transparency/content-agreement-grid.png"
      img_content_animation_delay = "600"
      img_content_animation_duration = "300"
      img_popover_layer_src = "/img/assets/animations/1-100-percent-transparency/zoom-agreement-detail.png"
      img_popover_animation_delay = "1500"
      img_popover_animation_duration = "600"

    [[feature.consumer.section]]
      title = "Trusted legal products at your fingertips."
      subtitle = "Buy lawyer-tested legal products in the same way you shop for books, clothing or food. The Monax marketplace opens the doors to legal trust without the legal hassle."
      #### SCROLL TEMPLATE
      animation_id = "feature-animation-2"
      animation_type = "scroll"
      img_base = "/img/assets/animations/shared/base-iphone.png"
      img_content_container = "iphone" # set to 'mac' or 'iphone'
      img_content_layer_src = "/img/assets/animations/2-trusted-legal-products/content-fab-buttons.png"
      img_popover_layer_src = "/img/assets/animations/2-trusted-legal-products/scroll-my-archetypes.png"
      reveal_only_on_scroll = false
      animation_delay = "0"
      animation_duration = "300"

    [[feature.consumer.section]]
      title = "Create self-executable legal agreements in minutes."
      subtitle = "Pick the legal template that meets your needs, complete it with your details and launch. Monax’s legal workflow engine takes care of the rest."
      #### MULTIPLE POPOVERS 'MULTIPOP' TEMPLATE
      animation_id = "feature-animation-3"
      animation_type = "multipop"
      img_base = "/img/assets/animations/shared/base-mac.png"
      img_content_container = "mac" # set to 'mac' or 'iphone'
      img_content_layer_src = "/img/assets/animations/3-self-executable-agreements/content-agreements-detail.png"
      animation_delay = "0"
      animation_duration = "300"

      [[feature.consumer.section.pop]]
        img_pop_src = "/img/assets/animations/3-self-executable-agreements/zoom-1-draft.png"
        img_pop_id = "pop-1"
        animation_delay = "900"
        animation_duration = "300"

      [[feature.consumer.section.pop]]
        img_pop_src = "/img/assets/animations/3-self-executable-agreements/zoom-2-formulated.png"
        img_pop_id = "pop-2"
        animation_delay = "1500"
        animation_duration = "300"

      [[feature.consumer.section.pop]]
        img_pop_src = "/img/assets/animations/3-self-executable-agreements/zoom-3-executed.png"
        img_pop_id = "pop-3"
        animation_delay = "2100"
        animation_duration = "300"

    [[feature.consumer.section]]
      title = "Increased quality at reduced cost."
      subtitle = "Cut out legal paper-shuffling and pay for actual value. Monax combines legal expertise with automation and reproducibility delivering legal products with higher precision at a fraction of their cost."
      #### MULTIPLE POPOVERS 'MULTIPOP' TEMPLATE
      animation_id = "feature-animation-4"
      animation_type = "multipop"
      img_base = "/img/assets/animations/shared/base-mac.png"
      img_content_container = "mac" # set to 'mac' or 'iphone'
      img_content_layer_src = "/img/assets/animations/4-increased-quality-reduced-cost/content-notifications-history.png"
      animation_delay = "0"
      animation_duration = "300"

      [[feature.consumer.section.pop]]
        img_pop_src = "/img/assets/animations/4-increased-quality-reduced-cost/zoom-1-reviewed-agreement.png"
        img_pop_id = "pop-1"
        animation_delay = "900"
        animation_duration = "600"

      [[feature.consumer.section.pop]]
        img_pop_src = "/img/assets/animations/4-increased-quality-reduced-cost/zoom-2-signed-agreement.png"
        img_pop_id = "pop-2"
        animation_delay = "1500"
        animation_duration = "600"


  [feature.producer]
    enable = true

    [[feature.producer.section]]
      title = "Put your legal knowledge assets to work."
      subtitle = "Earn more by translating your legal knowledge into legal products. Monax’s three step template creation process guides you from uploading your prose template to setting up contractual workflows. "
      #### ZOOM TEMPLATE
      animation_id = "feature-animation-5"
      animation_type = "zoom"
      img_base = "/img/assets/animations/shared/base-mac.png"
      img_content_container = "mac" # set to 'mac' or 'iphone'
      img_content_layer_src = "/img/assets/animations/5-legal-knowledge-assets/content-archetypes-new.png"
      img_content_animation_delay = "300"
      img_content_animation_duration = "300"
      img_popover_layer_src = "/img/assets/animations/5-legal-knowledge-assets/zoom-archetype-created.png"
      img_popover_animation_delay = "100" # too large - set via css to 6.5s
      img_popover_animation_duration = "600"


    [[feature.producer.section]]
      title = "Increase your margins."
      subtitle = "Offer your legal expertise through legal products in the Monax marketplace and broaden your customer base. Kick back and let process automation and reproducibility of your assets earn you money."
      #### ZOOM TEMPLATE
      animation_id = "feature-animation-6"
      animation_type = "zoom"
      img_base = "/img/assets/animations/shared/base-mac.png"
      img_content_container = "mac" # set to 'mac' or 'iphone'
      img_content_layer_src = "/img/assets/animations/6-increase-your-margins/content-overview.png"
      img_content_animation_delay = "300"
      img_content_animation_duration = "300"
      img_popover_layer_src = "/img/assets/animations/6-increase-your-margins/zoom-earnings.png"
      img_popover_animation_delay = "1000"
      img_popover_animation_duration = "300"


