{{ with .Site.Data.entrepreneurs.intro }}
{{ if .enable }}
<section class="section-top padding-top-md padding-bottom-md" style="background: url({{ .background_element }}) right bottom no-repeat; background-size: 520px;">
    <div class="container">

      <div class="row flex-grid-md">
          <div class="col-md-12 col-valign-center">
              <div class="">
                  <h1>{{ .title | markdownify }}</h1>
              </div>
              {{ with .subtitle }}
                <h4>{{ . | markdownify }}</h4>
              {{ end }}
          </div>
      </div>

    </div> <!-- .container -->
</section> <!-- .section -->
{{ end }}
{{ end }}
