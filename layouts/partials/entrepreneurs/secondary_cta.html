{{ with .Site.Data.entrepreneurs.secondary_cta }}
{{ if .enable }}
  <section class="section-feature padding-top-sm padding-bottom-xl">
      <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="content-container signup-center">

                <div class="signup-container flex-container">
                  <form id="secondary-cta" class="col-valign-center flex-container">
                    <input type="text" name="source" value="{{ .source }}" class="hidden">
                    <input type="text" id="secondary-cta-email" placeholder="Email" name="email" class="field-email" type="email" required><button type="submit" id="secondary-cta-submit" value="Submit" class="btn field-submit"><span>Request a demo</span></button>
                    <!-- Calendly block -->
                    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
                    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
                  </form>
                  <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                      <div class="success-message-container"> <!-- must be directly after form -->
                        <div class="success-message">
                          <img class="success-doug-img" src="/img/assets/doug/doug_lo.png" alt="Doug">
                          <span class="success-text">Requested <i class="fa fa-check"></i></span>
                        </div>
                        <p class="success-info" style="margin-top: 20px;">Thanks for getting in touch! We'll get back to you soon.</p>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
      </div>
  </section>
{{ end }}
{{ end }}
