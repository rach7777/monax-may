<div class="signup-container flex-grid">
  <form id="hero-signup-form" class="col-valign-center flex-grid">
    <input type="text" name="source" value="hero signup" class="hidden">
    <input type="text" id="hero-signup-email" placeholder="Email" name="email" class="field-email" type="email" required><button type="submit" id="hero-signup-submit" value="Submit" class="btn field-submit"><span>Request a demo</span></button>
  </form>
  <div class="success-message-container"> <!-- must be directly after form -->
    <div class="success-message">
      <div class="success-doug">
        <div class="success-doug-circle"></div>
        <img class="success-doug-img" src="/img/assets/doug/doug.png" alt="Doug">
      </div>
      <span class="success-text">Subscribed <i class="fa fa-check"></i></span>
    </div>
    <p class="success-info range-left-sm" style="margin-top: 20px;">Thanks for getting in touch! We'll get back to you soon.</p>
  </div>
</div>
