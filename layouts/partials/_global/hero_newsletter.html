<div class="signup-container flex-grid">
  <form id="hero-newsletter-form" class="col-valign-center flex-grid">
    <input type="text" name="source" value="hero signup" class="hidden">
    <input type="text" name="subscribeOnly" value="true" class="hidden">
    <input type="text" placeholder="Email" name="email" type="email" class="field-email" required>
    <button type="submit" value="Submit" class="btn field-submit">
      <span>Suscribe to updates</span>
    </button>
  </form>
  <div class="row">
    <div class="col-md-10 col-md-offset-0 col-sm-8 col-sm-offset-2">
      <div class="success-message-container"> <!-- must be directly after form -->
        <div class="success-message">
          <img class="success-doug-img" src="/img/assets/doug/doug_lo.png" alt="Doug">
          <span class="success-text">Subscribed <i class="fa fa-check"></i></span>
        </div>
        <p class="success-info range-left-md" style="margin-top: 20px;">Thanks for getting in touch! We'll get back to you soon.</p>
      </div>
    </div>
  </div>
</div>
