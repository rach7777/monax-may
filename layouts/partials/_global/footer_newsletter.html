<div class="signup-container signup-footer">
  <form id="footer-newsletter-form" class="col-valign-center flex-grid">
    <input type="text" name="source" value="footer signup" class="hidden">
    <input type="text" name="subscribeOnly" value="true" class="hidden">
    <input type="text" placeholder="Email" name="email" type="email" class="field-email" required>
    <button type="submit" value="Submit" class="btn field-submit">
      <span>Subscribe to updates</span>
    </button>
  </form>
  <div class="success-message-container"> <!-- must be directly after form -->
    <div class="success-message">
      <div class="success-doug">
        <div class="success-doug-circle"></div>
        <img class="success-doug-img" src="/img/assets/doug/doug.png" alt="Doug">
      </div>
      <span class="success-text">Subscribed <i class="fa fa-check"></i></span>
    </div>
    <p class="success-info range-left-sm" style="margin-top: 20px;">Thanks for getting in touch! We'll get back to you soon.</p>
  </div>
</div>
