{{ if isset .Site.Data.global.posts.widgets "search" }}
  {{ if .Site.Data.global.posts.widgets.search }}
    <div class="panel panel-default sidebar-menu">
        <div class="range-left-md">
            <h5>{{ i18n "searchTitle" }}</h5>
        </div>
        <div class="panel-body">
            <form action="//google.com/search" method="get" accept-charset="UTF-8" role="search">
                <div class="input-group">
                    <input type="search" name="q" class="form-control" placeholder="{{ i18n "searchTitle" }}">
                    <input type="hidden" name="sitesearch" value="{{ .Site.BaseURL }}">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-template-main"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
  {{ end }}
{{ end }}
