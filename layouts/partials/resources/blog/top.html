{{ with .Site.Data.blog.top }}
{{ if .enable }}
<section class="section-top padding-top-md padding-bottom-md section-shadow-xl">
    <div class="container">

      <div class="row flex-grid-md">
          <div class="col-md-8 col-md-offset-2 col-valign-center">
              {{ with .title }}
              <div class="">
                  <h1><strong>{{ . | markdownify }}</strong></h1>
              </div>
              {{ end }}
              {{ with .subtitle }}
              <p class="lead">
                {{ . | markdownify }}
              </p>
              {{ end }}

              <!-- Sign up section [GLOBAL] -->
              {{ if .hero_signup }}
                {{ partial "_global/hero_newsletter.html" . }}
              {{ end }}

          </div>
      </div>

    </div> <!-- .container -->
</section> <!-- .section -->
{{ end }}
{{ end }}
