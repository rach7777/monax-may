<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/Article">
  <head>
    <meta charset="utf-8">
    <title>
        {{ if .Params.title }}
            {{ .Site.Title }} | {{ .Title }}
        {{ else }}
            {{ .Site.Title }}
        {{ end }}
    </title>

    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}images/favicon.ico" type="image/x-icon" />

    {{ partial "sharing_info.html" . }}

    <!-- Vendored CSS -->
    <link href="{{ .Site.BaseURL }}css/bootstrap-theme.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Arbutus+Slab&family=Cabin:600&family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <link href="{{ .Site.BaseURL }}css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/owl.carousel.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/hugofont.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/HPstyles.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/eris.css" rel="stylesheet" >

    <!-- Add custom CSS here -->
    {{ if .Params.css }}
        <link rel="stylesheet" type="text/css" href='/css/{{ .Params.css }}.css' />
    {{ else }}
    {{ end }}

    <!-- rss feed -->
    {{ if .RSSlink }}
      <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
      <link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}
  </head>
