<ul class="nav nav-pills nav-stacked">
  {{ $currentNode := . }}
  {{ range .Site.Menus.documentation }}
    {{ if .HasChildren }}
      <li class="sub-menu{{if $currentNode.HasMenuCurrent "documentation" . }} active{{end}}">
      <a href="javascript:;" class="">
        {{ .Pre }}
        <span>{{ .Name }}</span>
        <span class="menu-arrow arrow_carrot-right"></span>
      </a>
      <ul class="sub">
        {{ range .Children }}
        <li{{if $currentNode.IsMenuCurrent "documentation" . }} class="active"{{end}}><a href="{{.URL}}"> {{ .Name }} </a> </li>
        {{ end }}
      </ul>
      {{else}}
      <li>
        <a class="" href="{{.URL}}">
          {{ .Pre }}
          <span>{{ .Name }}</span>
        </a>
      </li>
    {{end}}
    {{end}}
    <li><a href="/explainers/" target="blank">Explainers</a></li>
    <li><a href="/docs/tutorials/" target="blank">Tutorials & Examples</a></li>
</ul>
