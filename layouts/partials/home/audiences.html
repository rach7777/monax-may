{{ with .Site.Data.home.audiences }}
{{ if .enable }}

<section class="section-audience padding-top-md padding-bottom-lg">
    <div class="container">
      <div class="row">
        <div class="padding-bottom-md">
          {{ with .title }}
            <div class="strong">
                <h2>{{ . | markdownify }}</h2>
            </div>
          {{ end }}
          {{ with .subtitle }}
            <div class="padding-bottom-sm">
              <h4>{{ . | markdownify }}</h4>
            </div>
          {{ end }}
        </div>
        <div class="timeline-container">
          <img src="{{ .Site.BaseURL }}img/logo.png" alt="{{ .Title }} logo" style="max-width: 280px"/>
          <h4 class="padding-bottom-sm">
            for
          </h4>
          <div class="flex-grid-sm">
            {{ range .card_link }}
            <div class="col-flex-sm-4 padding-bottom-md">
              <a class="a-card" href="{{ .link_url }}">
                <div class="">
                  <h3>{{ .title | markdownify }} <i class="fa {{.icon}}"></i></h3>
                </div>
                <img class="img-responsive" src="{{ .img }}" alt="{{ .title }}" style="max-width: 75%; margin: 0 auto;">
              </a>
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
</section>

{{ end }}
{{ end }}
