{{- $year := .Date.Year -}}

<div class="blog-li-entry">
  <div class="blog-li-left blog-li-img hidden-xs col-md-4 col-lg-4">
      <a href="{{ .Permalink }}">
        {{- with .Params.thumbnail -}}
        <img src="/images/{{ $year }}/{{ . }}" />
        {{- else -}}
        <img src="/images/logos/doug_square.svg" />
        {{- end -}}
      </a>
  </div>
  <div class="blog-li-text col-md-8 col-lg-8">
    <div class="blog-li-row">
      <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
      <div class="meta"><i class="fa fa-calendar" aria-hidden="true"></i> <span class="meta-date">{{ .Date.Format "Jan, 2006" }}</span> <i class="fa fa-user-circle-o" aria-hidden="true"></i> {{ with .Params.author }}<span class="meta-author">{{ $author := index $.Site.Data.team . }}{{ $author.name }}</span>{{ end }}</div>
      <div class="excerpt">{{ .Params.excerpt }}</div>
      <div class="read-more-link">
        <a href="{{ .RelPermalink }}" class="btn btn-primary">Read Full Article <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>
</div>
