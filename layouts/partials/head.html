<head>
  <meta charset="utf-8">
  <meta name="robots" content="all,follow">
  <meta name="googlebot" content="index,follow,snippet,archive">
  <meta name="msvalidate.01" content="EA32A239CFAE49A6F4F75D17BFB27A34" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>
  <meta name="author" content="{{ .Site.Author.name }}" />
  <meta name="google-site-verification" content="3unfuKVdv2W-5jUytj80UQA2kVe1cX3J37nsmUx9EQM" />
{{ if .Keywords }}
  <meta name="keywords" content="{{ delimit .Keywords ", " }}">
{{ else if .Site.Params.DefaultKeywords }}
  <meta name="keywords" content="{{ delimit .Site.Params.DefaultKeywords ", " }}">
{{ end }}

{{ if .Description }}
  <meta name="description" content="{{ .Description }}">
{{ else if .Site.Params.DefaultDescription }}
  <meta name="description" content="{{ .Site.Params.DefaultDescription }}">
{{ end }}

  {{ .Hugo.Generator }}
  <!-- Bootstrap and Font Awesome css -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Theme stylesheet, if possible do not edit this stylesheet --><link href="{{ .Site.BaseURL }}css/base.css" rel="stylesheet" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes --><link href="{{ .Site.BaseURL }}css/custom.css" rel="stylesheet">
  <!-- Css animations  --><link href="{{ .Site.BaseURL }}css/animate.css" rel="stylesheet">
  <!-- animate on scroll --><link href="{{ .Site.BaseURL }}css/aos.css" rel="stylesheet">
  <!-- dialog windows --><link href="{{ .Site.BaseURL }}css/jquery-confirm.min.css" rel="stylesheet">

  <!-- Responsivity for older IE -->
  {{ `
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  ` | safeHTML }}

  <!-- Favicon and apple touch icons-->
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}img/favicon2.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}img/apple-touch-icon2.png" />
  <link rel="alternate" href="{{ "/blog/index.xml" | absURL }}" type="application/rss+xml" title="{{ .Site.Title }}">

  <!-- Social OpenGraph tags -->
{{- if eq .Params.utm.medium "blog" }}
  <meta property="og:title" content="Monax Blog | {{ .Params.title }}" />
  <meta property="og:url" content="{{ .URL | absURL }}" />
  <meta property="og:type" content="article" />
  <meta property="og:image:url" content="{{ with .Params.thumbnail }}{{ printf "/blog/images/%d/%s" $.Page.Date.Year . | absURL }}{{ else }}{{ .Site.Params.share_img | absURL }}{{ end }}" />
  <meta property="og:description" content="{{ with .Params.excerpt }}{{ . }}{{ else }}{{ .Site.Params.site_about }}{{ end }}" />
  <meta property="og:updated_time" content="{{ dateFormat "2006-01-02" .Params.date }}" />
  <meta property="article:published_time" content="{{ dateFormat "2006-01-02" .Params.date }}" />
  <meta property="article:author" content="{{ with .Params.author }}{{ . }}{{ else }}Monax Staff{{ end }}" />
  <meta property="article:publisher" content="https://www.facebook.com/monaxHQ" />
{{ range .Params.tags }}
  <meta property="article:tag" content="{{ . }}" />
{{- end }}
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Monax Blog | {{ .Params.title }}" />
  <meta property="twitter:site" content="@monaxHQ" />
  <meta property="twitter:creator" content="@monaxHQ" />
  <meta property="twitter:image" content="{{ with .Params.thumbnail }}{{ printf "/blog/images/%d/%s" $.Page.Date.Year . | absURL }}{{ else }}{{ .Site.Params.share_img | absURL }}{{ end }}" />
  <meta property="twitter:description" content="{{ with .Params.excerpt }}{{ . }}{{ else }}{{ .Site.Params.site_about }}{{ end }}" />
{{- else }}
  <meta property="og:title" content="Monax Industries" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .URL | absURL }}" />
  <meta property="og:image" content="{{ .Site.Params.share_img | absURL }}" />
  <meta property="og:description" content="{{ with .Params.excerpt }}{{ . }}{{ else }}{{ .Site.Params.site_about }}{{ end }}" />
{{- end }}

  <!-- Google Optimise page hiding snippet -->
  <!-- <style>.async-hide { opacity: 0 !important} </style>
<script>(function(a,s,y,n,c,h,i,d,e){s.className+=' '+y;h.start=1*new Date;
  h.end=i=function(){s.className=s.className.replace(RegExp(' ?'+y),'')};
  (a[n]=a[n]||[]).hide=h;setTimeout(function(){i();h.end=null},c);h.timeout=c;
  })(window,document.documentElement,'async-hide','dataLayer',4000,
  {'GTM-P9HW9W9':true});
</script> -->

  <!-- Segment Analytics -->
<script>
  {{- $baseurl := printf "%s" .Site.BaseURL -}}
  !function(){var analytics=window.analytics=window.analytics||[];if(!analytics.initialize)if(analytics.invoked)window.console&&console.error&&console.error("Segment snippet included twice.");else{analytics.invoked=!0;analytics.methods=["trackSubmit","trackClick","trackLink","trackForm","pageview","identify","reset","group","track","ready","alias","debug","page","once","off","on"];analytics.factory=function(t){return function(){var e=Array.prototype.slice.call(arguments);e.unshift(t);analytics.push(e);return analytics}};for(var t=0;t<analytics.methods.length;t++){var e=analytics.methods[t];analytics[e]=analytics.factory(e)}analytics.load=function(t,e){var n=document.createElement("script");n.type="text/javascript";n.async=!0;n.src="https://analytics.monax.io/{{ if eq $baseurl "https://staging.monax.io/" }}ajs-proxy.min.js{{ else }}ajs-proxy-staging.min.js{{ end }}";var a=document.getElementsByTagName("script")[0];a.parentNode.insertBefore(n,a);analytics._loadOptions=e};analytics.SNIPPET_VERSION="4.1.0";
   analytics.load({{ if eq $baseurl "https://staging.monax.io/" }}"BhFrW02ipjQdSFBcANCmacfkzexYdTAt"{{ else }}"C3YxTEvUK1zpjUrmnv1Oalr7uFHbo2hA"{{ end }});
   analytics.page('{{ .Site.Title | markdownify }}{{ if .IsPage }}{{ if (eq .Section "blog") }} | Blog{{ end }}{{ end }}{{ with .Title }} | {{ . }}{{ end }}');
  }}();
</script>
</head>
