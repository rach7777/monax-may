{{ if isset .Site.Data.home "hero" }}
{{ if .Site.Data.home.hero.enable }}
<section class="section-hero section-padding-xl">
    <div class="home_hero" style="position: relative; background: url( {{ .Site.Data.home.hero.img_bg }} ) center center repeat; background-size: cover;">
      <div class="dark-mask"></div>

      <div class="container hero_overlay">
          <div class="flex-grid-md">
              <div class="col-md-5 col-valign-center">
                  <div class="underline-sm range-left-md">
                      <h1>{{ .Site.Data.home.hero.title }}</h1>
                  </div>

                  <p class="lead range-left-md">
                    {{ .Site.Data.home.hero.subtitle | markdownify }}
                  </p>
              </div>
              <div class="col-md-7">
                  <img class="img-responsive" src="{{ .Site.Data.home.hero.img_right }}" alt="">
              </div>
          </div>
      </div>
    </div>
    <!-- /.container -->
</section>






<!-- /.bar -->
{{ end }}
{{ end }}
