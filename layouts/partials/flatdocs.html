<!-- include flatdoc -->
{{ if .Params.github_page }}
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.github('{{ .Params.github_repo }}', '{{ .Params.github_page }}')
    });
  </script>
{{ else if .Params.github_repo }}
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.github('{{ .Params.github_repo }}')
    });
  </script>
{{ end }}
<!-- call flatdoc -->
