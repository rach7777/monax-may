{{ if isset .Site.Data.company "featured" }}
{{ if .Site.Data.company.featured.enable }}
<section class="section-featured section-padding-sm background-dark">
    <div class="container">

      <div class="row flex-grid-sm">

        <div class="col-sm-3 col-valign-center">
            <h4>{{ .Site.Data.company.featured.title }}</h4>
        </div>

        <div class="col-sm-3 col-xs-4 col-valign-center">
          <img class="img-responsive img-center" src="{{ .Site.Data.company.featured.logo_1 }}" alt="">
        </div>

        <div class="col-sm-3 col-xs-4 col-valign-center">
          <img class="img-responsive img-center" src="{{ .Site.Data.company.featured.logo_2 }}" alt="">
        </div>

        <div class="col-sm-3 col-xs-4 col-valign-center">
          <img class="img-responsive img-center" src="{{ .Site.Data.company.featured.logo_3 }}" alt="">
        </div>

      </div>

    </div>
    <!-- /.container -->
</section>
<!-- /.bar -->
{{ end }}
{{ end }}
