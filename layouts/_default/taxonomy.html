{{- partial "header.html" . -}}
</head>
<body class="blog-list">
{{- partial "navigation.html" . -}}
<div class="container-fluid" id="monax-page">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 page-header">
        <header><h1 class="title" role="title">{{ .Title }}</h1></header>
    </div>
  </div>
  <div class="row">
    {{- partial "sidebar-default.html" . -}}
    <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-2 col-lg-6 col-lg-offset-4" id="content-block">
      <article class="content" id="main-content">
        {{ range .Data.Pages }}
          {{- partial "blog_entry.html" . -}}
        {{- end -}}
      </article>
    </div>
  </div>
</div>
{{- partial "footer.html" . -}}
{{- partial "scripts.html" . -}}
{{- partial "analytics.html" . -}}
