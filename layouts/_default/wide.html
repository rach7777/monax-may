{{- partial "header.html" . -}}
</head>
<body class="docs">
{{ partial "navigation.html" . }}
<div class="container-fluid" id="monax-page">
  {{ if not .Params.no_header }}
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 page-header">
        <header><h1 class="title" role="title">{{ .Title }}</h1></header>
      </div><!-- .cols -->
    </div><!-- .row -->
  {{ end }}
  <div class="row">
    <article id="main-content">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="content-block">
        {{ .Content }}
      </div><!-- .cols -->
    </article><!-- #main-content -->
  </div><!-- .row -->
</div><!-- .container-fluid -->
{{ partial "footer.html" . }}
{{ partial "scripts.html" . }}
{{ partial "analytics.html" . }}
