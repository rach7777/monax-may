
<link rel="stylesheet" href="https://cdn.jsdelivr.net/lightgallery/latest/css/lightgallery.css" />
<script src="https://cdn.jsdelivr.net/g/lightgallery@1.3.5,lg-zoom@1.0.3" defer></script>


<div class="image-zoom">
	<a href="{{ .Get "src" }}">
		<img src="{{ .Get "src" }}" {{ if or (.Get "alt") (.Get "caption") }}alt="{{ with .Get "alt"}}{{.}}{{else}}{{ .Get "caption" }}{{ end }}"{{ end }} {{ with .Get "class" }}class="{{.}}"{{ end }} />
	</a>
</div>


<script type="application/javascript">

// Onload handler
window.onload = function() {

	// If jQuery is loaded...
	if (window.jQuery) {

		$('.image-zoom').lightGallery();
	}
}
</script>
