<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}

  {{ partial "head_fonts.html" . }}

  <body>

    <div id="all">

        <header>

          {{ partial "nav.html" . }}

        </header>

        <!-- BLANK TEMPLATE / 404 -->

        <section>
          <div class="content-container padding-top-xl">
            <p class="padding-bottom-md">You're lost. <a href="/">Return to the homepage?</a></p>
            <p>Or maybe you meant to visit:</p>
              {{ range $i, $p := $.Paginator.Pages }}
                <p><a href="{{ .Permalink }}">{{ .Title }}</a></p>
              {{ end }}
          </div>
        </section>

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

  </body>
</html>
