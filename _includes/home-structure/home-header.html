<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article">
  <head>
    <!-- Site Overview -->
    <meta charset='utf-8'>
    <title>Eris Industries</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ site.url }}{{ site.images_dir }}/favicon.ico">

    <!-- Open Graph || Facebook Meta -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:title" content="{{ site.formal_name }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:image" content="{{ site.url }}{{ site.images_dir }}{{ site.sharing_img }}" />
    <meta property="og:image:secure_url" content="{{ site.url }}{{ site.images_dir }}{{ site.sharing_img }}" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@eris_ltd" />
    <meta name="twitter:title" content="{{ site.formal_name }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:image" content="{{ site.url }}{{ site.images_dir }}{{ site.sharing_img }}" />
    <meta name="twitter:image:width" content=400 />
    <meta name="twitter:image:height" content=157 />

    <!-- Google Meta -->
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta itemprop="name" content="{{ site.formal_name }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta itemprop="image" content="{{ site.url }}{{ site.images_dir }}{{ site.sharing_img }}" />

    <!-- TODO: rationalize styles, gzip, etc. -->
    <link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.styles_dir }}/normalize.css" />
    <link rel="stylesheet" type="text/css" href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.styles_dir }}/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.styles_dir }}/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.styles_dir }}/stylesheet.css" />

  </head>
  <body data-spy="scroll" data-target=".navbar-inverse" style="background-image: url({{ site.url }}{{ site.images_dir }}/prettifiers/eris_branding_back-002.png);">
