general:
  branches:
    only:
      - master

machine:
  ruby:
    version: 2.0.0-p576

dependencies:
  override:
    - gem install jekyll

test:
  override:
    - rake setup
    - git config --global user.email "billings@erisindustries.com"
    - git config --global user.name "Billings the Bot"
    - rake test

deployment:
  master:
    branch: master
    commands:
      - rake deploy